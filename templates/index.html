<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="URL Shortner" />
    <meta name="description" content="Shorten your lengthy URLs" />
    <meta name="author" content="Varun Oswal" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>URL Shortner</title>

    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
           <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Shorten ur URLs</a>
           </div>
           <div id="navbar" class="navbar-collapse collapse">
           </div>
        </div>
     </nav>
    <div class="container center-block" id="mainForm">
       <div class="form-group" id="urlInput">
           <div class="col-md-2"></div>
           <div class="col-md-5">
            <input type="text" class="form-control" id="userURL" placeholder="Enter URL to shorten" />
           </div>
           <div class="col-md-2">
                <button type="button" id="shortBtn" class="btn btn-md btn-info">Shorten</button>
           </div>
       </div>
    </div>
    <script type="text/javascript" src="static/index.js"></script>
</body>
</html>
